<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Watchlist - ScyDB</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="/assets/css/dist.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-[#F2F0E3] dark:bg-[#1F1F1F] text-[#2E2E2E] dark:text-[#F2F0E3] m-0">
    <!-- Navigation will be loaded dynamically -->
    <nav></nav>

    <!-- Hero Section -->
    <section class="py-16 px-4 bg-gradient-to-br from-[#F2F0E3] to-[#e8e6d9] dark:from-[#1F1F1F] dark:to-[#2E2E2E]">
        <div class="container mx-auto text-center max-w-4xl">
            <h1 class="text-5xl md:text-6xl font-semibold mb-6 leading-tight" data-aos="fade-down">
                Your <span class="italic" style="color: #F76F53;">watchlist</span>
            </h1>
            <p class="text-xl md:text-2xl opacity-80 mb-8" data-aos="fade-up" data-aos-delay="100">
                Movies saved for later viewing
            </p>
        </div>
    </section>

    <!-- Watchlist Content -->
    <main class="container mx-auto px-4 py-16">
        <!-- Movies Grid -->
        <div id="watchlist-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6" data-aos="fade-up">
            <!-- Movies will be loaded here -->
        </div>
        
        <!-- Empty State -->
        <div id="empty-watchlist" class="hidden text-center py-20" data-aos="fade-up">
            <div class="max-w-md mx-auto">
                <div class="w-24 h-24 mx-auto mb-8 rounded-full bg-[#e8e6d9] dark:bg-[#2E2E2E] flex items-center justify-center">
                    <i class="fas fa-bookmark text-3xl" style="color: #F76F53;"></i>
                </div>
                <h3 class="text-2xl font-semibold mb-4">Your watchlist is empty</h3>
                <p class="text-lg opacity-70 mb-8">Discover and save movies to watch later</p>
                <a href="/pages/movies/" class="btn btn-primary text-lg px-8 py-3 bg-[#F76F53] border-[#F76F53] hover:bg-[#e55a3f] hover:border-[#e55a3f] transition-all duration-300">
                    Browse Movies
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-[#F2F0E3] dark:bg-[#1F1F1F] border-t border-[#e0ddd0] dark:border-[#2E2E2E] py-12 px-4 mt-16">
        <div class="container mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <h3 class="text-lg font-bold mb-4">ScyDB</h3>
                    <p class="opacity-80">A minimalist movie database for discerning viewers.</p>
                </div>
                <div>
                    <h3 class="text-lg font-bold mb-4">Navigation</h3>
                    <ul class="space-y-2">
                        <li><a href="/pages/index.html" class="hover:text-[#F76F53] transition-colors">Home</a></li>
                        <li><a href="/pages/movies/" class="hover:text-[#F76F53] transition-colors">Movies</a></li>
                        <li><a href="/pages/about.html" class="hover:text-[#F76F53] transition-colors">About</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-lg font-bold mb-4">Connect</h3>
                    <div class="flex space-x-4">
                        <a href="#" class="hover:text-[#F76F53] transition-colors"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="hover:text-[#F76F53] transition-colors"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
            <div class="border-t border-[#e0ddd0] dark:border-[#2E2E2E] mt-8 pt-8 text-center opacity-80">
                <p>&copy; 2025 ScyDB. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/assets/js/watchlist.js"></script>
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/navbar.js"></script>
    <script src="/assets/js/main.js"></script>

    <script>
        // Initialize AOS animations
        document.addEventListener('DOMContentLoaded', () => {
            AOS.init({ 
                duration: 600, 
                easing: 'ease-out-quad', 
                once: true 
            });
        });
    </script>
</body>
</html>
