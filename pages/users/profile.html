<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScyDB - Movie Database</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="/assets/css/dist.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen">
    <!-- Navigation -->
    <nav ></nav>

    <main class="container mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row gap-8">
            <!-- Sidebar -->
            <div class="md:w-1/4">
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 sticky top-6">
                    <div class="flex flex-col items-center text-center mb-6">
                        <img id="user-avatar" src="/assets/images/default-avatar.jpg" 
                             alt="Profile" class="w-24 h-24 rounded-full object-cover mb-4 border-4 border-primary">
                        <h2 id="user-name" class="text-xl font-bold dark:text-white"></h2>
                        <p id="user-email" class="text-gray-600 dark:text-gray-300"></p>
                    </div>
                    
                    <nav class="space-y-2">
                        <a href="/pages/users/profile.html" class="block px-4 py-2 rounded-lg bg-primary/10 text-primary font-medium">
                            <i class="fas fa-user mr-2"></i> Profile
                        </a>
                        <a href="/pages/users/watchlist.html" class="block px-4 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300">
                            <i class="fas fa-bookmark mr-2"></i> Watchlist
                        </a>
                        <button id="logout-btn" class="w-full text-left px-4 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 text-red-500">
                            <i class="fas fa-sign-out-alt mr-2"></i> Logout
                        </button>
                    </nav>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="md:w-3/4">
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 mb-6">
                    <h2 class="text-2xl font-bold mb-6 dark:text-white">Profile Information</h2>
                    
                    <form id="profile-form" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium mb-1 dark:text-gray-300">Name</label>
                                <input type="text" id="profile-name" class="input-field">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1 dark:text-gray-300">Email</label>
                                <input type="email" id="profile-email" class="input-field">
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium mb-1 dark:text-gray-300">Avatar URL</label>
                            <input type="url" id="profile-avatar" class="input-field">
                        </div>
                        
                        <button type="submit" class="btn btn-primary mt-4">Update Profile</button>
                    </form>
                </div>
                
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6">
                    <h2 class="text-2xl font-bold mb-6 dark:text-white">Change Password</h2>
                    
                    <form id="password-form" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium mb-1 dark:text-gray-300">Current Password</label>
                            <input type="password" id="current-password" class="input-field">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium mb-1 dark:text-gray-300">New Password</label>
                            <input type="password" id="new-password" class="input-field">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium mb-1 dark:text-gray-300">Confirm New Password</label>
                            <input type="password" id="new-password-confirm" class="input-field">
                        </div>
                        
                        <button type="submit" class="btn btn-primary mt-4">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white dark:bg-gray-800 py-12 mt-12">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                <div>
                    <h3 class="text-lg font-bold mb-4 dark:text-white">ScyDB</h3>
                    <p class="text-gray-600 dark:text-gray-300">The ultimate movie database for film enthusiasts.</p>
                </div>
                <div>
                    <h3 class="text-lg font-bold mb-4 dark:text-white">Quick Links</h3>
                    <ul class="space-y-2">
                        <li><a href="/pages/index.html" class="text-gray-600 dark:text-gray-300 hover:text-primary">Home</a></li>
                        <li><a href="/pages/movies/" class="text-gray-600 dark:text-gray-300 hover:text-primary">Movies</a></li>
                        <li><a href="/pages/about.html" class="text-gray-600 dark:text-gray-300 hover:text-primary">About</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-lg font-bold mb-4 dark:text-white">Legal</h3>
                    <ul class="space-y-2">
                        <li><a href="#" class="text-gray-600 dark:text-gray-300 hover:text-primary">Terms</a></li>
                        <li><a href="#" class="text-gray-600 dark:text-gray-300 hover:text-primary">Privacy</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-lg font-bold mb-4 dark:text-white">Connect</h3>
                    <div class="flex space-x-4">
                        <a href="#" class="text-gray-600 dark:text-gray-300 hover:text-primary"><i class="fab fa-twitter text-xl"></i></a>
                        <a href="#" class="text-gray-600 dark:text-gray-300 hover:text-primary"><i class="fab fa-instagram text-xl"></i></a>
                        <a href="#" class="text-gray-600 dark:text-gray-300 hover:text-primary"><i class="fab fa-facebook text-xl"></i></a>
                    </div>
                </div>
            </div>
            <div class="border-t border-gray-200 dark:border-gray-700 mt-8 pt-8 text-center text-gray-600 dark:text-gray-300">
                <p>&copy; 2025 ScyDB. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/assets/js/users.js"></script>
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/navbar.js"></script>

</body>
</html>
