<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScyDB - Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="/assets/css/dist.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-[#F2F0E3] dark:bg-[#1F1F1F] text-[#2E2E2E] dark:text-[#F2F0E3] m-0">
  <!-- Navigation -->
  <nav></nav>

  <main class="container mx-auto px-4 py-8">
    <div class="flex flex-col md:flex-row gap-8">
      <!-- Sidebar -->
      <div class="md:w-1/4">
        <div class="bg-[#e8e6d9] dark:bg-[#2E2E2E] rounded-xl p-6 shadow-sm sticky top-6">
          <div class="flex flex-col items-center text-center mb-6">
            <img id="user-avatar" src="/assets/images/default-avatar.jpg" alt="User" class="w-24 h-24 rounded-full mb-4 border-4 border-[#F76F53]/20">
            <h2 id="user-name" class="text-xl font-bold"></h2>
            <p id="user-email" class="opacity-80 text-sm"></p>
          </div>
          
          <nav class="space-y-2">
            <a href="/pages/users/profile.html" class="block px-4 py-3 rounded-lg bg-[#F76F53]/10 text-[#F76F53] font-medium transition-colors">
              <i class="fas fa-user mr-2"></i> Profile
            </a>
            <a href="/pages/users/dashboard.html" 
              id="admin-dashboard-link"
              class="hidden px-4 py-3 rounded-lg hover:bg-[#F76F53]/10 text-[#F76F53] font-medium transition-colors">
              <i class="fas fa-cog mr-2"></i> Admin Dashboard
            </a>
            <a href="/pages/users/watchlist.html" class="block px-4 py-3 rounded-lg hover:bg-[#F76F53]/10 transition-colors">
              <i class="fas fa-bookmark mr-2"></i> Watchlist
            </a>
            <button id="logout-btn" class="w-full text-left px-4 py-3 rounded-lg hover:bg-[#F76F53]/10 text-[#F76F53] transition-colors">
              <i class="fas fa-sign-out-alt mr-2"></i> Logout
            </button>
          </nav>
        </div>
      </div>
      
      <!-- Main Content -->
      <div class="md:w-3/4 space-y-6">
        <!-- Profile Information Card -->
        <div class="bg-[#e8e6d9] dark:bg-[#2E2E2E] rounded-xl shadow-sm p-6" data-aos="fade-up">
          <h2 class="text-2xl font-bold mb-6">Profile Information</h2>
          
          <form id="profile-form" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium mb-2 opacity-80">Name</label>
                <input type="text" id="profile-name" class="w-full px-4 py-2 rounded-lg border border-[#2E2E2E]/20 dark:border-[#F2F0E3]/20 bg-transparent focus:outline-none focus:ring-2 focus:ring-[#F76F53]/50">
              </div>
              <div>
                <label class="block text-sm font-medium mb-2 opacity-80">Email</label>
                <input type="email" id="profile-email" class="w-full px-4 py-2 rounded-lg border border-[#2E2E2E]/20 dark:border-[#F2F0E3]/20 bg-transparent focus:outline-none focus:ring-2 focus:ring-[#F76F53]/50">
              </div>
            </div>
            
            <div>
              <label class="block text-sm font-medium mb-2 opacity-80">Avatar URL</label>
              <input type="url" id="profile-avatar" class="w-full px-4 py-2 rounded-lg border border-[#2E2E2E]/20 dark:border-[#F2F0E3]/20 bg-transparent focus:outline-none focus:ring-2 focus:ring-[#F76F53]/50">
            </div>
            
            <button type="submit" class="btn btn-primary mt-4">Update Profile</button>
          </form>
        </div>
        
        <!-- Change Password Card -->
        <div class="bg-[#e8e6d9] dark:bg-[#2E2E2E] rounded-xl shadow-sm p-6" data-aos="fade-up" data-aos-delay="100">
          <h2 class="text-2xl font-bold mb-6">Change Password</h2>
          
          <form id="password-form" class="space-y-4">
            <div>
              <label class="block text-sm font-medium mb-2 opacity-80">Current Password</label>
              <input type="password" id="current-password" class="w-full px-4 py-2 rounded-lg border border-[#2E2E2E]/20 dark:border-[#F2F0E3]/20 bg-transparent focus:outline-none focus:ring-2 focus:ring-[#F76F53]/50">
            </div>
            
            <div>
              <label class="block text-sm font-medium mb-2 opacity-80">New Password</label>
              <input type="password" id="new-password" class="w-full px-4 py-2 rounded-lg border border-[#2E2E2E]/20 dark:border-[#F2F0E3]/20 bg-transparent focus:outline-none focus:ring-2 focus:ring-[#F76F53]/50">
            </div>
            
            <div>
              <label class="block text-sm font-medium mb-2 opacity-80">Confirm New Password</label>
              <input type="password" id="new-password-confirm" class="w-full px-4 py-2 rounded-lg border border-[#2E2E2E]/20 dark:border-[#F2F0E3]/20 bg-transparent focus:outline-none focus:ring-2 focus:ring-[#F76F53]/50">
            </div>
            
            <button type="submit" class="btn btn-primary mt-4">Change Password</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-[#F2F0E3] dark:bg-[#1F1F1F] border-t border-[#e0ddd0] dark:border-[#2E2E2E] py-12 px-4">
    <div class="container mx-auto">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div>
          <h3 class="text-lg font-bold mb-4">ScyDB</h3>
          <p class="opacity-80">A minimalist movie database for discerning viewers.</p>
        </div>
        <div>
          <h3 class="text-lg font-bold mb-4">Navigation</h3>
          <ul class="space-y-2">
            <li><a href="/pages/index.html" class="hover:text-[#F76F53] transition-colors">Home</a></li>
            <li><a href="/pages/movies/" class="hover:text-[#F76F53] transition-colors">Movies</a></li>
            <li><a href="/pages/about.html" class="hover:text-[#F76F53] transition-colors">About</a></li>
          </ul>
        </div>
        <div>
          <h3 class="text-lg font-bold mb-4">Connect</h3>
          <div class="flex space-x-4">
            <a href="#" class="hover:text-[#F76F53] transition-colors"><i class="fab fa-twitter"></i></a>
            <a href="#" class="hover:text-[#F76F53] transition-colors"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
      </div>
      <div class="border-t border-[#e0ddd0] dark:border-[#2E2E2E] mt-8 pt-8 text-center opacity-80">
        <p>&copy; 2025 ScyDB. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/users.js"></script>
  <script src="/assets/js/auth.js"></script>
  <script src="/assets/js/navbar.js"></script>

  <script>
    // Init AOS
    document.addEventListener('DOMContentLoaded', () => {
      AOS.init({ duration: 600, easing: 'ease-out-quad', once: true });
    });
  </script>
</body>
</html>
