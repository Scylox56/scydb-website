<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScyDB - Movie Database</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="/assets/css/dist.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white dark:bg-gray-800 shadow-lg sticky top-0 z-50"></nav>


    <main class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-8 dark:text-white">Admin Dashboard</h1>

  <!-- STATS -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 transition-transform transform hover:scale-[1.02] duration-200">
      <h3 class="text-gray-500 dark:text-gray-400 mb-2">Total Movies</h3>
      <p id="total-movies" class="text-4xl font-extrabold text-primary dark:text-white">-</p>
    </div>
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 transition-transform transform hover:scale-[1.02] duration-200">
      <h3 class="text-gray-500 dark:text-gray-400 mb-2">Total Users</h3>
      <p id="total-users" class="text-4xl font-extrabold text-primary dark:text-white">-</p>
    </div>
  </div>

  <!-- USER MANAGEMENT -->
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold dark:text-white">User Management</h2>
      <button id="refresh-users" class="btn btn-outline">
        <i class="fas fa-sync-alt mr-2"></i> Refresh
      </button>
    </div>

    <div class="overflow-x-auto rounded-lg">
      <table class="w-full table-auto">
        <thead>
          <tr class="border-b border-gray-200 dark:border-gray-700">
            <th class="text-left py-3 px-4 dark:text-white">Name</th>
            <th class="text-left py-3 px-4 dark:text-white">Email</th>
            <th class="text-left py-3 px-4 dark:text-white">Role</th>
            <th class="text-left py-3 px-4 dark:text-white">Actions</th>
          </tr>
        </thead>
        <tbody id="users-table-body">
          <!-- Users will be loaded here -->
        </tbody>
      </table>
    </div>
    <p id="last-updated" class="text-sm text-gray-500 dark:text-gray-400 mt-2 ml-1">Last updated just now</p>
  </div>
</main>

    <footer class="bg-white dark:bg-gray-800 py-12 mt-12">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                <div>
                    <h3 class="text-lg font-bold mb-4 dark:text-white">ScyDB</h3>
                    <p class="text-gray-600 dark:text-gray-300">The ultimate movie database for film enthusiasts.</p>
                </div>
                <div>
                    <h3 class="text-lg font-bold mb-4 dark:text-white">Quick Links</h3>
                    <ul class="space-y-2">
                        <li><a href="/pages/index.html" class="text-gray-600 dark:text-gray-300 hover:text-primary">Home</a></li>
                        <li><a href="/pages/movies/" class="text-gray-600 dark:text-gray-300 hover:text-primary">Movies</a></li>
                        <li><a href="/pages/about.html" class="text-gray-600 dark:text-gray-300 hover:text-primary">About</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-lg font-bold mb-4 dark:text-white">Legal</h3>
                    <ul class="space-y-2">
                        <li><a href="#" class="text-gray-600 dark:text-gray-300 hover:text-primary">Terms</a></li>
                        <li><a href="#" class="text-gray-600 dark:text-gray-300 hover:text-primary">Privacy</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-lg font-bold mb-4 dark:text-white">Connect</h3>
                    <div class="flex space-x-4">
                        <a href="#" class="text-gray-600 dark:text-gray-300 hover:text-primary"><i class="fab fa-twitter text-xl"></i></a>
                        <a href="#" class="text-gray-600 dark:text-gray-300 hover:text-primary"><i class="fab fa-instagram text-xl"></i></a>
                        <a href="#" class="text-gray-600 dark:text-gray-300 hover:text-primary"><i class="fab fa-facebook text-xl"></i></a>
                    </div>
                </div>
            </div>
            <div class="border-t border-gray-200 dark:border-gray-700 mt-8 pt-8 text-center text-gray-600 dark:text-gray-300">
                <p>&copy; 2025 ScyDB. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/assets/js/admin.js"></script>
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/navbar.js"></script>
    <script src="/assets/js/main.js"></script>
   
</body>
</html>
